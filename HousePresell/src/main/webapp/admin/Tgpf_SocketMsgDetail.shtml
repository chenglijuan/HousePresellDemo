<!DOCTYPE html>
<html> 
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta charset="UTF-8">
		<title>housepresell管理后台-接口报文表详情</title>
		<link rel="stylesheet" type="text/css" href="../assets/element/css/element.css"/>
		<link rel="stylesheet" type="text/css" href="../css/detail.css"/>
	</head>
	<body>
		<div class="content-wrap" id="tgpf_SocketMsgDiv">
			<div class="detail-title cs-mt-0">
				<h1 class="inline">基本信息</h1>
				<div class="inline title-btns">
					<button class="btn btn-success">
						<img src="../image/detail_btn_ico_edit.png" width="18">
						<span>修改</span>
					</button>
				</div>
			</div>
			<!--基本信息开始-->
			<div class="cs-content detail-content">
				<div class="row">
				
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">状态 S_TheState 初始为Normal：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.theState" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">业务状态：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.busiState" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">编号：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.eCode" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">创建时间：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.createTimeStamp" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">最后修改日期：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.lastUpdateTimeStamp" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">备案日期：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.recordTimeStamp" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">总包长：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgLength" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">区位代码：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.locationCode" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">交易代码：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgBusinessCode" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">银行编码：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.bankCode" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">返回码：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.returnCode" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">备注：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.remark" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">报文方向：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgDirection" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">发送状态：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgStatus" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">MD5验证：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.md5Check" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">发生时间：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgTimeStamp" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">三方协议号：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.eCodeOfTripleAgreement" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">预售许可证编号：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.eCodeOfPermitRecord" class="form-control"/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">预售合同编号：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.eCodeOfContractRecord" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">报文流水号：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgSerialno" class="form-control"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">报文内容：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input disabled="" type="text" v-model="tgpf_SocketMsgModel.msgContent" class="form-control"/>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
			<!--基本信息结束-->
			<!--附件材料开始-->
			<div class="detail-title">
				<h1 class="inline">附件材料</h1>
			</div>
			<div class="cs-content detail-content">
				<div class="form-group">
					<div class="detail-text2">
						<span class="text-danger">*</span>
						<span>营业执照：</span>
					</div>
					<div class="row attachments-wrap">
						<div class="col-md-2">
							<div class="attachments1">
								<img src="../image/test.jpg" width="100%"/>
								<img src="../image/detail_pic_del.png" class="ico-close"/>
							</div>
						</div>
						<div class="col-md-2">
							<div class="attachments1">
								<img src="../image/test2.jpg" width="100%"/>
								<img src="../image/detail_pic_del.png" class="ico-close"/>
							</div>
						</div>
						<div class="col-md-2">
							<div class="attachments1">
								<img src="../image/detail_pic_add.png" class="ico-up"/>
								<input type="file" value="" class="ico-input" />
							</div>
						</div>
						<div class="col-md-12">
							<div class="detail-explain">jpg、png格式的图片，单张不超过2M</div>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="form-group">
					<div class="detail-text2">
						<span class="text-danger" style="opacity: 0;">*</span>
						<span>其他附件：</span>
					</div>
					<div class="attachments-wrap">
						<div class="attachments2">
							<button class="btn btn-selFile">选取文件</button>
							<input type="file" value="" />
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_doc.png"/>
							<span>资质证明.doc</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_excel.png"/>
							<span>资质证明.xlsx</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_jpg.png"/>
							<span>资质证明.jpg</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_pdf.png"/>
							<span>资质证明.pdf</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_png.png"/>
							<span>资质证明.png</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_rar.png"/>
							<span>资质证明.rar</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_zip.png"/>
							<span>资质证明.zip</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
						<div class="hover file-item">
							<img src="../image/detail_file_other.png"/>
							<span>其他类型文件</span>
							<img src="../image/detail_file_del.png" class="file-del"/>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
			<!--附件材料结束-->
		</div>
		
		<script src="../components/vue-components.js"></script>
		
		<script src="../js/admin/Tgpf_SocketMsgDetail.js"></script>
	</body>
</html>
