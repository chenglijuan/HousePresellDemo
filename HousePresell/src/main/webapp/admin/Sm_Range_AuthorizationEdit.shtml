<!DOCTYPE html>
<html> 
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta charset="UTF-8">
		<title>housepresell管理后台-修改授权</title>
		<!-- zTree CSS -->
		<link rel="stylesheet" type="text/css" href="../assets/zTree/css/zTreeStyle/zTreeStyle.css"/>
		<!-- Page Css -->
		<link rel="stylesheet" type="text/css" href="../css/detail.css"/>
		<link rel="stylesheet" type="text/css" href="../css/admin/sm/Sm_Range_Authorization.css"/>
	</head>
	<body >
		<div class="content-wrap" id="sm_Range_AuthorizationEditDiv">
			<div class="detail-title cs-mt-0">
				<h1 class="inline">授权信息</h1>
				<div class="inline title-btns">
					<button class="btn btn-success" @click="update()">
						<img src="../image/detail_btn_ico_save.png" width="18">
						<span>保存</span>
					</button>
				</div>
			</div>
			<!--授权信息开始-->
			<div class="cs-content detail-content">
				<div class="row">
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">机构名称：</span>
							<div class="detail-info1">
								<div class="detail-edit">
									<select name="" class="form-control">
										<option value="">常州万达代理</option>
										<option value="01">常州绿城机构</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">授权类别：</span>
							<div class="detail-info1">
								<div class="detail-edit">
									<select name="" class="form-control">
										<option value="">区域</option>
										<option value="01">项目</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">机构类型：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input type="text" value="进度见证服务单位" class="form-control" disabled=""/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">创建人：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input type="text" value="Admin" class="form-control" disabled=""/>
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<span class="detail-text1">授权日期：</span>
							<div class="detail-info1">
								<div class="detail-edit">
									<input type="text" name="" id="date_RangeAuthEdit" value="" class="form-control" placeholder="起始日期 ~ 终止日期"/>
									<img src="../image/list_search_calendar.png" class="ico-date"/>
								</div>
							</div>
						</div>
						<div class="form-group">
							<span class="detail-text1">创建日期：</span>
							<div class="detail-info1">
								<div class="detail-unEdit">
									<input type="text" value="2018-07-20" class="form-control" disabled=""/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--授权信息结束-->
			<!--授权项目开始-->
			<div class="detail-title">
				<h1 class="inline">范围授权</h1>
			</div>
			<div class="cs-content">
				<div class="zTreeDemoBackground">
					<ul id="treeDemo_RangeAuthEdit" class="ztree"></ul>
				</div>
			</div>
		</div>

		<!-- zTree Js -->
		<script type="text/javascript" src="../assets/zTree/js/jquery.ztree.core.js"></script>
		<script type="text/javascript" src="../assets/zTree/js/jquery.ztree.excheck.js"></script>
		<script type="text/javascript" src="../assets/zTree/js/jquery.ztree.exedit.js"></script>
		
		<!-- Pages JS -->
		<script src="../js/BaseJs.js"></script>
		<script src="../js/admin/Sm_Range_AuthorizationEdit.js"></script>
	</body>
</html>
