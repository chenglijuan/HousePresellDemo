<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta charset="UTF-8">
		<title>housepresell管理后台-楼幢-扩展信息</title>
		<link rel="stylesheet" type="text/css" href="../assets/element/css/element.css"/>
	</head>
	<body>
		<div class="content-wrap">
			<div class="cs-content" id="empj_BuildingExtendInfoListDiv">
				<!--顶部搜索开始-->
				<div class="content-top">
					<div class="pull-left">
						<div class="top-input">
							<div class="inline">
							    <span>关键字：</span>
							    <input type="text" class="form-control cs-input"  v-model="keyword" @keyup.enter="search" placeholder="请输入关键字搜索">
							</div>
							<div class="inline">
							    <span>审批状态：</span>
							    <select  class="form-control cs-select">
							    	<option value="">申请中</option>
							    	<option value="">已备案</option>
							    </select>
							</div>
							<button class="btn btn-search">搜索</button>
							<button class="btn btn-reset">重置</button>
						</div>
						<div class="top-btns">
							<button class="btn btn-success">
								<img src="../image/list_btn_ico_add.png"/>
								<span>新增</span>
							</button>
							<button class="btn btn-success">
								<img src="../image/list_btn_ico_import.png"/>
								<span>导入</span>
							</button>
							<button class="btn btn-primary">
								<img src="../image/list_btn_ico_edit.png"/>
								<span>修改</span>
							</button>
							<button class="btn btn-info">
								<img src="../image/list_btn_ico_see.png"/>
								<span>日志</span>
							</button>
							<button class="btn btn-danger">
								<img src="../image/list_btn_ico_del.png"/>
								<span>删除</span>
							</button>
						</div>
					</div>
					<div class="pull-right text-right">
						<div class="top-excel">
							<button class="btn btn-excel">
								<img src="../image/export_ico_excel.png"/>
								<span>导出为Excel</span>
							</button>
						</div>
						<div class="top-batch">
							<button class="btn btn-pass">
								<img src="../image/list_check_yes.png"/>
								<span>审批通过</span>
							</button>
							<button class="btn btn-fail">
								<img src="../image/list_check_no.png"/>
								<span>审批退回</span>
							</button>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
				<!--顶部搜索结束-->
				<!--表格开始-->
				<div class="cs-table">
					<div>
						<el-table :data="empj_BuildingExtendInfoList" stripe :default-sort = "{prop: 'index'}" @selection-change="listItemSelectHandle">
							<el-table-column type="selection"  width="55" fixed></el-table-column>
							<el-table-column type="index" :index="indexMethod" label="序号" width="80" fixed></el-table-column>
							
							<el-table-column prop="theState" label="状态 S_TheState 初始为Normal" width="315"></el-table-column>
							<el-table-column prop="buildingInfoName" label="关联楼栋" width="315"></el-table-column>
							<el-table-column prop="presellState" label="预售状态" width="315"></el-table-column>
							<el-table-column prop="eCodeOfPresell" label="预售证号" width="315"></el-table-column>
							<el-table-column prop="presellDate" label="预售日期" width="315"></el-table-column>
							<el-table-column prop="limitState" label="限制状态" width="315"></el-table-column>
							<el-table-column prop="escrowState" label="托管状态" width="315"></el-table-column>
							<el-table-column prop="landMortgageState" label="土地抵押状态" width="315"></el-table-column>
							<el-table-column prop="landMortgagor" label="土地抵押权人" width="315"></el-table-column>
							<el-table-column prop="landMortgageAmount" label="土地抵押金额" width="315"></el-table-column>
							<el-table-column prop="isSupportPGS" label="是否是“支付保证业务PaymentGuaranteeService”楼幢" width="315"></el-table-column>
							
							<el-table-column prop="applyState" label="状态" width="120">
								<template scope="scope">
							        <button  v-if="scope.row.applyState == 1" class="btn btn-state-warning">申请中</button>
							    	<button  v-if="scope.row.applyState == 2" class="btn btn-state-success">已备案</button>
								</template>
							</el-table-column>
						</el-table>
						<vue-nav :pagenumber="pageNumber" :totalpage="totalPage" :totalcount="totalCount" :countperpage="countPerPage" :sidepagecount="4" v-on:pagechange="changePageNumber"></vue-nav>
					</div>
				</div>
			</div>
		</div>
		
		
		<script src="../components/vue-components.js"></script>
	
		<!-- Pages JS -->
		<script src="../js/ServerInterface.js"></script>
		<script src="../js/admin/Empj_BuildingExtendInfoList.js"></script>
	</body>
</html>
